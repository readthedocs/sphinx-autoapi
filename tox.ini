[tox]
isolated_build = true
envlist =
    # Keep this in sync with .github/workflows/main.yml
    py{38,39,310,311,312,313}
    format
    typecheck
    lint
    doc
    release_notes

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312, format, typecheck, lint, doc, release_notes
    3.13: py313

[testenv]
usedevelop = True
deps =
    beautifulsoup4
    pytest
commands =
    pytest {posargs}

[testenv:format]
skip_install = true
deps =
    ruff
commands =
    ruff format --check --diff

[testenv:lint]
skip_install = true
deps =
    ruff
commands =
    ruff check {posargs:autoapi}

[testenv:typecheck]
deps =
    mypy
    types-docutils
    types-PyYAML
commands =
    mypy {posargs:autoapi}

[testenv:doc]
deps =
    -r docs/requirements.txt
changedir = {toxinidir}/docs
commands =
    sphinx-build -b html -d {envtmpdir}/doctrees . {envtmpdir}/html

[testenv:release_notes]
deps =
    towncrier
commands =
    towncrier {posargs:check}
