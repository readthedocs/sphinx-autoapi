strictness: low

test-warnings: false
doc-warnings: true

ignore-paths:
  - docs

pep8:
    full: true
    options:
        max-line-length: 100

pylint:
  max-line-length: 100
  disable:
      - interface-not-implemented
      # We still support Python 2 so we have to inherit from object
      - useless-object-inheritance

mccabe:
  run: false

pep257:
  run: false
